<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Page - Home</title>
    <link href="style.css" rel="stylesheet">
    <script src = "script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <h1 id="nav-title">IST 256 Blog Project</h1>
            <p id="login-as-message">Logged in as: [Guest] </p>
            <button type="button" id="login-button">Login</button>
            <button type="button" id="make-post-button" hidden="hidden">Make Post</button>
            <label for="search-bar">Search: </label>
            <input type="search" id="search-bar" name="search-car">
        </nav>
    </header>
    <div id="login-popup">
        <div id="login-content">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username: </label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Login</button>
            </form>
            <div id="login-error-bar">
                <p></p>
            </div>
        </div>
    </div>
        <div id="make-post-popup">
            <div id="make-post-content">
                <h2>Make a Post</h2>
                <form id="post-form">
                    <label for="post-title">Title: </label>
                    <input type="text" id="post-title" name="post-title" required><br>
                    <label for="post-text">Body Text: </label>
                    <textarea id="post-text" name="post-text" rows="5" required></textarea><br>
                    <button type="submit">Post</button>
                </form>
                <div id="post-error-bar">
                    <p></p>
                </div>
            </div>
        </div>
    <div id="view-post-popup">
        <div id="view-post-content">

        </div>
    </div>

    <main>
        <h1>Blog Home</h1>
        <br>
        <h2>Latest Posts</h2>
        <div id="latest-posts">
            <div id = "posts"></div>
        </div><br>
        <button type="button" id="show-more-button">Show More</button>
    </main>
    <footer>

    </footer>
</body>
</html>
